name: soundboardreborn
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^5.2.1
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  dynamic_color: ^1.6.9
  share_plus: ^7.2.1
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/drawnTogether/
    - assets/sounds/spongeBob/
    - assets/sounds/Deutsche Memes/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/SoundboardTogetherSmall.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/SoundboardTogetherSmall.png"
  web:
    generate: true
    image_path: "assets/images/SoundboardTogetherSmall.png"
    background_color: "#FFFFFF"
    theme_color: "#2196F3"
